name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
      - run: npm install
      - run: npm run lint
      - run: npm run test
      - run: vitest run
      - run: tsx src/hello-world/index.ts
